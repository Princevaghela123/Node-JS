<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | My Website</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-logo">My Website</div>
      <div class="nav-links">
        <a href="/home" class="nav-home">Home</a>
        <a href="/blog" class="nav-blog">Blog</a>
        <a href="/about" class="nav-about">About</a>
        <a href="/contact" class="nav-contact">Contact</a>
      </div>
    </nav>
  </header>

  <main class="page">
    <section class="container">
      <h1 class="page-heading">Contact</h1>
      <p class="page-sub">
        Agar tumhe feedback, collaboration ya koi query ho, yaha se ping kar sakte ho.
      </p>

      <div class="contact-wrapper">
        <form class="form-card">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Your name" />

          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" />

          <label for="message">Message</label>
          <textarea id="message" placeholder="Type your message..."></textarea>

          <button type="submit" class="btn-primary btn-full">
            Send message
          </button>
        </form>

        <div class="about-box">
          <h2 style="font-size:14px; margin-bottom:8px;">Prefer socials?</h2>
          <p style="margin-bottom:8px;">Yaha links daal sakta hai:</p>
          <ul class="about-list">
            <li>• Instagram</li>
            <li>• LinkedIn</li>
            <li>• GitHub</li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    © 2025 My Website · All rights reserved
  </footer>

  <script>
    document.querySelector('.nav-contact')?.classList.add('active');
  </script>
</body>
</html>
